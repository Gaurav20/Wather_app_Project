<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="res"></h1>
    <button onclick="pop()">POP</button>
    <button onclick="push()">push</button>
    <button onclick="slice()">Slice</button>
    <button onclick="reverse()">reverse</button>
    <button onclick="shift()">shift</button>
</body>
<script>
    var fruits=["Apple","Banana","Mango","Grea"];
    var demo=fruits;
    document.getElementById("res").innerText=demo;
    function pop()
    {
        demo.pop()
        document.getElementById("res").innerText=demo;
    }
    function push()
    {
        var x=prompt("Enter the name","");
        demo.push(x);
        document.getElementById("res").innerText=demo;
    }
    function slice()
    {
        var a=prompt("Delet Element");
        var y=demo.slice(a);
        document.getElementById("res").innerText=y;
    }
    function reverse()
    {
        demo.reverse()
        document.getElementById("res").innerText=demo;
    }
    function shift()
    {
        demo.shift()
        document.getElementById("res").innerText=demo;
    }
</script>
</html>
